    function addPopups(feature, layer) {

    MainMap.addTo(map);

    var MainMap2 = new L.TileLayer(MapURL2, {minZoom: 0, maxZoom: 13});
    var miniMap = new L.Control.MiniMap(MainMap2, { toggleDisplay: true }).addTo(map);

    // Adds minimap
    var MainMap3 = new L.TileLayer(MapURL, {minZoom: 0, maxZoom: 13});

    // previous map design layout

    //Fetch some data from a GeoJSON file
    $.getJSON("Bike_Thefts_sample.json", function (json) {
      var testlayer = L.geoJson(json),
        sliderControl = L.control.sliderControl({
          position: "topright",
          layer: testlayer
        });

      //For a Range-Slider use the range property:
      sliderControl = L.control.sliderControl({
        position: "topright",
        layer: testlayer,
        range: true
      });


      //Adds the slider to the map
      map.addControl(sliderControl);
      //And initialize the slider
      sliderControl.startSlider();

    });

  </script>
